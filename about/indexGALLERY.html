<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Card Slider</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="styleGALLERY.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="swiper-container">
  <div class="swiper-wrapper">
    <div class="slider-item swiper-slide">
      <div class="slider-image-wrapper">
        <img class="slider-image" src="REAL.jpg" alt="SliderImg">
      </div>
      <div class="slider-item-content">
        <h1>COLLECTING WASTE</h1>
        <p>WE DISPOSE WASTE WITHOUT AFFECTING OUR PRECIOUS EARTH</p>
      </div>
    </div>
    <div class="slider-item swiper-slide">
      <div class="slider-image-wrapper">
        <img class="slider-image" src="CLEAN.jpeg" alt="SliderImg">
      </div>
      <div class="slider-item-content">
        <h1>PEOPLE AWARENESS</h1>
        <p>WE SPREAD AWARENESS AMONG THE PEOPLE TO MAKE OUR COMMUNITY CLEAN AND GREEN.</p>
      </div>
    </div>
    <div class="slider-item swiper-slide">
      <div class="slider-image-wrapper">
        <img class="slider-image" src="kids collecting 0 (1).png" alt="SliderImg">
      </div>
      <div class="slider-item-content">
        <h1>KIDS collecting LITTER</h1>
        <p>EDUCATE KIDS TO PROTECT OUR MOTHER EARTH.</p>
      </div>
    </div>
    <div class="slider-item swiper-slide">
      <div class="slider-image-wrapper">
        <img class="slider-image" src="download.jpeg" alt="SliderImg">
      </div>
      <div class="slider-item-content">
        <h1>HOLDING CLEAN DRIVES</h1>
        <p>OCCURENCE OF CLEAN DRIVES ONCE IN A MONTH.</p>
      </div>
    </div>
  </div>
  
  <div class="slider-buttons">
    <button class="swiper-button-prev">Prev</button>
    <button class="swiper-button-next">Next</button>
  </div>

  <div class="swiper-pagination"></div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.5/swiper-bundle.min.js'></script><script  src="scriptGALLERY.js"></script>

</body>
</html>
